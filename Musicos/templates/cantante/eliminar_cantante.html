{% extends 'base.html' %}


{% block title %}
    Lista de canciones
{% endblock title %}
    

{% block content %}
{% include 'includes/nav.html' %}

<h1>Eliminar cantante</h1>

<form method="post">{% csrf_token %}
    <p>Desea eliminar al cantante: {{cantante.nombre}} </p>
    <input type="submit" value="Eliminar">
</form>

<button>
    <a style="text-decoration: none;" href="{% url 'app_cantante:detalle_cantante' cantante.id %}">Volver</a>
</button>

{% endblock content %}
